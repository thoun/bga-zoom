<html>
    <head>
        <title>bga-zoom demo</title>
        <script>
            function define() {}
        </script>
        <link href="../bga-zoom.css" rel="stylesheet"></script>
        <script src="../bga-zoom.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./manager.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>BGA Header</h1>

        <input type="number" step="0.1" value="1" id="scale" onchange="document.getElementById('page-content').style.zoom = this.value;">

        <div id="page-content">
            <div id="game-table">
                Your table
                
                <button type="button" onclick="increaseBoxCount()">Increase box count</button>
                <button type="button" onclick="decreaseBoxCount()">Decrease box count</button>
            </div>
        </div>

        <button type="button" onclick="setZoomControlsColor('black')">Set color to black</button>
        <button type="button" onclick="setZoomControlsColor('white')">Set color to white</button>

        <button type="button" onclick="changeZoomLevels()">Set zoom levels to default</button>
        <button type="button" onclick="changeZoomLevels([0.5, 1, 1.5, 2])">Set zoom levels to [0.5, 1, 1.5, 2]</button>
        <h1>BGA Footer</h1>

        <script>
            initManager();
        </script>
    </body>
</html>
